{% extends "index1.html" %}
{% load crispy_forms_tags %}
{% block extrastyle %}
    {{ form.media }}
    <style>
        .selector{
            float:none;
            display:block;
            height:330px;
        }
        
        .selector input[type="submit"]{
            display:block;
            clear:both;
        }
        
        .selector h2{
            font-size:15px;
        }
        .selector  select{
            margin: 2px 0;
            padding: 2px 3px;
            font-weight: normal;
            width: 270px !important;
            height: 17.2em;
        }
        
        textarea{
            display:block;
            width:450px;
        }
        </style>
{% endblock extrastyle %}

{% block content%}

    
<div class="card card-primary card-tabs">
    <div class="card-header p-0 pt-1">
        <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link {% if var == 'v' %} active {% endif %}" id="custom-tabs-one-profile-tab"
                    href="{%  url 'view_voter' %}" role="tab" aria-controls="custom-tabs-one-profile">View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if var == 'r' %} active {% endif %}" id="custom-tabs-one-home-tab"
                    href="{%  url 'register_voter' %}" role="tab" aria-controls="custom-tabs-one-home">Register</a>
            </li>
            <!-- <li class="nav-item">
          <a class="nav-link {% if var == 'u' %} active {% endif %}" id="custom-tabs-one-messages-tab" href=""
            role="tab" aria-controls="custom-tabs-one-messages" >Update</a>
        </li> -->
            <!-- <li class="nav-item">
          <a class="nav-link {% if var == 'd' %} active {% endif %}" id="custom-tabs-one-settings-tab" href=""
            role="tab" aria-controls="custom-tabs-one-settings" >Delete</a>
        </li> -->
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="custom-tabs-one-tabContent">
            <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel"
                aria-labelledby="custom-tabs-one-home-tab">


                <div class="row">
                    <div class="col-sm-2 col-md-2">
                    </div>
                    <div class="col-sm-8 col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4>Register Voter Form</h4>
                            </div>
                            <div class="card-body">

                                <form method="POST">
                                    {% csrf_token %}
                                    {{form|crispy}}

                                    <div>
                                        <button type="submit"
                                            class="btn float-right btn-primary btn-lg theme-color">Register</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 col-md-2">
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>


{% endblock content %}
