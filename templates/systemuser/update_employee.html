{% extends "index1.html" %}
{% load crispy_forms_tags %}

{% block content%}


<div class="card card-primary card-tabs">
    <div class="card-header p-0 pt-1">
        <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link {% if var == 'v' %} active {% endif %}" id="custom-tabs-one-profile-tab"
                    href="{%  url 'view_employee' %}" role="tab" aria-controls="custom-tabs-one-profile">View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if var == 'r' %} active {% endif %}" id="custom-tabs-one-home-tab"
                    href="{%  url 'register_employee' %}" role="tab" aria-controls="custom-tabs-one-home">Register</a>
            </li>
            
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="custom-tabs-one-tabContent">
            <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel"
                aria-labelledby="custom-tabs-one-home-tab">



                <div class="row">
                    <div class="col-sm-2 col-md-2">
                    </div>
                    <div class="col-sm-8 col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4>Update Employee Form</h4>
                            </div>
                            <div class="card-body">

                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <button type="submit" class="btn float-right btn-primary btn-lg">Update</button>

                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 col-md-2">
                    </div>
                </div>
            </div>

            {% endblock content %}

        </div>
    </div>
</div>
